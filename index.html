<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Contact Form</h2>
      <p>Please fill all the texts in the fields.</p>
      <form>
        <label for="name">Your Name :</label>
        <input type="text" id="name" placeholder="Your Full Name" required>

        <label for="email">Your Email :</label>
        <input type="email" id="email" placeholder="Valid Email Address" required>

        <label for="message">Message :</label>
        <textarea id="message" placeholder="Your Message to Us" rows="5" required></textarea>

        <label for="subject">Subject :</label>
        <input type="text" id="subject" value="Job Inquiry" required>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
